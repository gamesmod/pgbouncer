name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: instdeb1
      run: sudo apt -y update && sudo apt -y install autoconf automake libtool pandoc
#    - name: instdeb1
#      run: sudo apt -y install autoconf automake libtool pandoc
#    â€“ name: debinstall
